	</g>
	<g transform="translate(270,0)">
		<Rect fill="rgb(255,0,0)" x="25" y="25" width="100" height="100" />
		<g opacity="0.5">
			<Circle fill="rgb(0,128,0)" cx="125" cy="75" r="45" />
