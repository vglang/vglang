<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1350 270" width="13.5cm" height="2.7cm" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
	<g transform="translate(0,0)">
