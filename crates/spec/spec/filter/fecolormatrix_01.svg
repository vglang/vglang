<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" width="8cm" height="5cm" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
	<rect fill="none" stroke="rgb(0,0,255)" x="1" y="1" width="798" height="498" />
	<g font-family="Verdana" font-weight="bold" font-size="75" fill="url(#MyGradient)">
		<rect x="100" y="0" width="500" height="20" />
		<text x="100" y="90">Unfiltered</text>
		<text filter="url(#Matrix)" x="100" y="190">Matrix</text>
		<text filter="url(#Saturate40)" x="100" y="290">Saturate40</text>
		<text filter="url(#HueRotate90)" x="100" y="390">HueRotate90</text>
		<text filter="url(#LuminanceToAlpha)" x="100" y="490">Luminance</text>
	</g>
	<defs>
		<linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="300" y2="0">
			<stop offset="0" stop-color="rgb(255,0,255)" />
			<stop offset="0.33" stop-color="rgb(136,255,136)" />
			<stop offset="0.67" stop-color="rgb(32,32,255)" />
			<stop offset="1" stop-color="rgb(208,0,0)" />
		</linearGradient>
		<filter id="Matrix" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feColorMatrix values="0.33,0.33,0.33,0,0,0.33,0.33,0.33,0,0,0.33,0.33,0.33,0,0,0.33,0.33,0.33,0,0" />
		</filter>
		<filter id="Saturate40" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feColorMatrix values="0.4" />
		</filter>
		<filter id="HueRotate90" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feColorMatrix values="90" />
		</filter>
		<filter id="LuminanceToAlpha" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feColorMatrix values="luminanceToAlpha" result="a" />
			<feComposite in2="a" operator="in" />
		</filter>
	</defs>
</svg>
