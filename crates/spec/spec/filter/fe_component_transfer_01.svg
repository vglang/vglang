<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" width="8cm" height="4cm" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
	<rect fill="none" stroke="rgb(0,0,255)" x="1" y="1" width="798" height="398" />
	<g font-family="Verdana" font-weight="bold" font-size="75" fill="url(#MyGradient)">
		<rect x="100" y="0" width="600" height="20" />
		<text x="100" y="90">Identity</text>
		<text filter="url(#Table)" x="100" y="190">TableLookup</text>
		<text filter="url(#Linear)" x="100" y="290">LinearFunc</text>
		<text filter="url(#Gamma)" x="100" y="390">GammaFunc</text>
	</g>
	<defs>
		<linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="600" y2="0">
			<stop offset="0" stop-color="rgb(255,0,0)" />
			<stop offset="0.33" stop-color="rgb(0,255,0)" />
			<stop offset="0.67" stop-color="rgb(0,0,255)" />
			<stop offset="1" stop-color="rgb(0,0,0)" />
		</linearGradient>
		<filter id="Identity" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feComponentTransfer>
				<feFuncR />
				<feFuncG />
				<feFuncB />
				<feFuncA />
			</feComponentTransfer>
		</filter>
		<filter id="Table" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feComponentTransfer>
				<feFuncR />
				<feFuncG />
				<feFuncB />
			</feComponentTransfer>
		</filter>
		<filter id="Linear" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feComponentTransfer>
				<feFuncR />
				<feFuncG />
				<feFuncB />
			</feComponentTransfer>
		</filter>
		<filter id="Gamma" filterUnits="objectBoundingBox" x="0percent" y="0percent" width="100percent" height="100percent">
			<feComponentTransfer>
				<feFuncR />
				<feFuncG />
				<feFuncB />
			</feComponentTransfer>
		</filter>
	</defs>
</svg>
