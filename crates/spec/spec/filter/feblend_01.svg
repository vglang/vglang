<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" width="5cm" height="5cm" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
	<rect fill="none" stroke="rgb(0,0,255)" x="1" y="1" width="498" height="498" />
	<g>
		<rect fill="url(#MyGradient)" x="100" y="20" width="300" height="460" />
		<g font-family="Verdana" font-size="75" fill="rgb(136,136,136)" fill-opacity="0.6">
			<text filter="url(#Normal)" x="50" y="90">Normal</text>
			<text filter="url(#Multiply)" x="50" y="180">Multiply</text>
			<text filter="url(#Screen)" x="50" y="270">Screen</text>
			<text filter="url(#Darken)" x="50" y="360">Darken</text>
			<text filter="url(#Lighten)" x="50" y="450">Lighten</text>
		</g>
	</g>
	<defs>
		<linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="300" y2="0">
			<stop offset="0" stop-color="rgb(0,0,0)" />
			<stop offset="0.33" stop-color="rgb(255,255,255)" />
			<stop offset="0.67" stop-color="rgb(255,0,0)" />
			<stop offset="1" stop-color="rgb(128,128,128)" />
		</linearGradient>
		<filter id="Normal">
			<feBlend mode="normal" in2="backgroundImage" />
		</filter>
		<filter id="Multiply">
			<feBlend mode="multiply" in2="backgroundImage" />
		</filter>
		<filter id="Screen">
			<feBlend mode="screen" in2="backgroundImage" />
		</filter>
		<filter id="Darken">
			<feBlend mode="darken" in2="backgroundImage" />
		</filter>
		<filter id="Lighten">
			<feBlend mode="lighten" in2="backgroundImage" />
		</filter>
	</defs>
</svg>
