<?xml version="1.0" encoding="utf-8" standalone="yes"?><svg xmlns="http://www.w3.org/2000/svg" width="8cm" viewBox="0 0 800 300" xmlns:xlink="http://www.w3.org/1999/xlink" height="3cm" version="1.1"><rect width="800" height="300" fill="rgb(255,128,128)" x="0" y="0"></rect><use mask="url(#Mask)" xlink:href="#Text" fill="rgb(0,0,255)"></use><use fill="none" xlink:href="#Text" stroke-width="2" stroke="rgb(0,0,0)"></use><defs><linearGradient y2="0" y1="0" id="Gradient" gradientUnits="userSpaceOnUse" x1="0" x2="800"><stop stop-opacity="0" stop-color="rgb(255,255,255)" offset="0"></stop><stop stop-color="rgb(255,255,255)" offset="1" stop-opacity="1"></stop></linearGradient><mask x="0" id="Mask" maskUnits="userSpaceOnUse" y="0" width="800" height="300"><rect y="0" height="300" x="0" width="800" fill="url(#Gradient)"></rect></mask><text y="200" id="Text" font-family="Verdana" font-size="100" text-anchor="middle" x="400">Masked text</text></defs></svg>