<?xml version="1.0" encoding="utf-8" standalone="yes"?><svg xmlns="http://www.w3.org/2000/svg" width="8cm" version="1.1" height="3cm" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 300"><rect width="800" x="0" fill="rgb(255,128,128)" y="0" height="300"></rect><use fill="rgb(0,0,255)" mask="url(#Mask)" xlink:href="#Text"></use><use stroke-width="2" stroke="rgb(0,0,0)" xlink:href="#Text" fill="none"></use><defs><linearGradient x1="0" y1="0" id="Gradient" y2="0" x2="800" gradientUnits="userSpaceOnUse"><stop offset="0" stop-opacity="0" stop-color="rgb(255,255,255)"></stop><stop stop-opacity="1" stop-color="rgb(255,255,255)" offset="1"></stop></linearGradient><mask maskUnits="userSpaceOnUse" id="Mask" width="800" height="300" y="0" x="0"><rect fill="url(#Gradient)" height="300" y="0" x="0" width="800"></rect></mask><text text-anchor="middle" font-family="Verdana" x="400" y="200" id="Text" font-size="100">Masked text</text></defs></svg>