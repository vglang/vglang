<?xml version="1.0" encoding="utf-8" standalone="yes"?><svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" height="3cm" width="8cm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300"><rect x="0" y="0" fill="rgb(255,128,128)" width="800" height="300"></rect><use fill="rgb(0,0,255)" xlink:href="#Text" mask="url(#Mask)"></use><use stroke-width="2" stroke="rgb(0,0,0)" fill="none" xlink:href="#Text"></use><defs><linearGradient x1="0" y2="0" id="Gradient" x2="800" gradientUnits="userSpaceOnUse" y1="0"><stop offset="0" stop-color="rgb(255,255,255)" stop-opacity="0"></stop><stop offset="1" stop-color="rgb(255,255,255)" stop-opacity="1"></stop></linearGradient><mask maskUnits="userSpaceOnUse" height="300" y="0" id="Mask" width="800" x="0"><rect x="0" width="800" fill="url(#Gradient)" height="300" y="0"></rect></mask><text id="Text" font-family="Verdana" font-size="100" text-anchor="middle" y="200" x="400">Masked text</text></defs></svg>