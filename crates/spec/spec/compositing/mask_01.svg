<?xml version="1.0" encoding="utf-8" standalone="yes"?><svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 300" height="3cm" width="8cm" xmlns="http://www.w3.org/2000/svg" version="1.1"><rect x="0" width="800" height="300" y="0" fill="rgb(255,128,128)"></rect><use mask="url(#Mask)" fill="rgb(0,0,255)" xlink:href="#Text"></use><use stroke-width="2" fill="none" xlink:href="#Text" stroke="rgb(0,0,0)"></use><defs><linearGradient y1="0" x2="800" y2="0" x1="0" id="Gradient" gradientUnits="userSpaceOnUse"><stop stop-opacity="0" offset="0" stop-color="rgb(255,255,255)"></stop><stop offset="1" stop-color="rgb(255,255,255)" stop-opacity="1"></stop></linearGradient><mask x="0" id="Mask" y="0" width="800" height="300" maskUnits="userSpaceOnUse"><rect fill="url(#Gradient)" width="800" height="300" x="0" y="0"></rect></mask><text font-size="100" id="Text" x="400" text-anchor="middle" y="200" font-family="Verdana">Masked text</text></defs></svg>